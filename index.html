<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Word Puzzle Webpage</title>
  </head>
  <body>
    <div class="container">
      <h1>Word Puzzle</h1>
      <div>
        <form id="wordpuzzle">
          <div class="form-group">
            <label for="puzzle">Type in a Sentence for your friend to solve</label>
            <input id="string" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">Show me the sentence!</button>
        </form>

        <div id="initially-hidden"><p>Thanks for playing!</p></div>
      </div>
    </div>
  </body>
</html>
